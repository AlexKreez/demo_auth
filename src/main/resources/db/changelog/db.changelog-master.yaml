databaseChangeLog:
  - changeSet:
      id: 1
      author: alex
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: alex
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_users
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      id: 3
      author: alex
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: login
                  value: "admin"
              - column:
                  name: email
                  value: "admin@x.ru"
              - column:
                  name: password
                  value: "$2a$10$HTBdNnYh/pPKgTLLptycqOXOM23vHtxq/RBLI/cDqvGTINQVDCEgG"

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE login = 'admin')"
              - column:
                  name: role
                  value: "ADMIN"

        - insert:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE login = 'admin')"
              - column:
                  name: role
                  value: "USER"
  - changeSet:
      id: 4
      author: alex
      changes:
        - createTable:
            tableName: templates
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: template
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createTable:
            tableName: items
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: template_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: data
                  type: JSONB
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: items
            baseColumnNames: template_id
            referencedTableName: templates
            referencedColumnNames: id
            constraintName: fk_items_templates
